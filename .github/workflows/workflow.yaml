name: Build Test Image

on:
  push:

jobs:
  build:
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        with:
          install: true
      - name: Build
        uses: docker/build-push-action@v2
        run: |
          docker build . -f Dockerfile.ci
