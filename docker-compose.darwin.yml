version: '3'
services:
  sharelatex:
    volumes:
      - 'sharelatex-data:/var/lib/sharelatex'
  mongodb:
    volumes:
      - 'mongodb-data:/db/data'
  mysql:
    volumes:
      - 'mysql-data:/var/lib/data'
      - '~/Desktop/docker/backups/mysql:/var/lib/backup'
  transmission-oss:
    volumes:
      - '~/Desktop/docker/downloads/oss:/var/lib/downloads'
      - '~/Desktop/docker/transmission-oss:/var/lib/transmission-daemon'
  util:
    volumes:
      - '~/Desktop/docker/backups:/var/lib/backups'
      - '~/Desktop/docker/git:/var/lib/git'
    ports:
      - '2000:22'
  resilio-server:
    volumes:
      - ~/Desktop/docker/resilio:/.sync
      - ~/Desktop/docker/backups:/var/lib/resilio-folders
  plex:
    volumes:
      - plex-config:/config
  factorio-server:
    volumes:
      - ~/Desktop/docker/factorio:/var/lib/factorio/saves

volumes:
  sharelatex-data:
    external: true
  mongodb-data:
    external: true
  mysql-data:
    external: true
  plex-config:
    external: true
