# MongoDB set up with an WiredTiger cache size.
# Without the explicit cap, MongoDB will just eat up memory without fear,
#   and get itself OOM killed.
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
spec:
  revisionHistoryLimit: 0
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  serviceName: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      terminationGracePeriodSeconds: 120
      containers:
        - name: mongodb
          image: mongo:3.7
          args:
            - --sslMode
            - preferSSL
            - --sslPEMKeyFile
            - /etc/ssl/mongodb.pem
            - --wiredTigerCacheSizeGB
            - "1"
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: mongodb-persistent-storage
              mountPath: /data/db
            - name: mongodb-pem
              mountPath: /etc/ssl/mongodb.pem
              subPath: keycert.pem
      volumes:
        - name: mongodb-persistent-storage
          persistentVolumeClaim:
            claimName: mongodb-pv-claim
        - name: mongodb-pem
          projected:
            sources:
              - secret:
                  name: internal-certificate-file
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb
  labels:
    app: mongodb
spec:
  ports:
  - port: 27017
    protocol: TCP
  type: LoadBalancer
  loadBalancerIP:
  selector:
    app: mongodb
---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: mongodb-backup
spec:
  schedule: "0 * * * *"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 3
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: mongodb
              image: mongo:3.7
              command:
                - sh
                - /scripts/mongodb-backup.sh
              volumeMounts:
                - name: backups
                  mountPath: /var/lib/backups
                - name: backup-script
                  mountPath: /scripts
              env:
                - name: MONGODB_HOST
                  value: mongodb
          volumes:
            - name: backups
              nfs:
                server: 192.168.96.4
                path: /mnt/main/backup/mongodb
            - name: backup-script
              projected:
                sources:
                  - configMap:
                      name: mongodb-backup
