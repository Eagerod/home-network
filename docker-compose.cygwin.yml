version: '3'
services:
  sharelatex:
    volumes:
      - 'sharelatex-data:/var/lib/sharelatex'
  openvpn-as:
    volumes:
      - 'openvpn-as-data:/config'
      - 'D:/DockerVPNCA:/var/lib/keys'
  openvpn-ca:
    volumes:
      - 'D:/DockerVPNCA:/var/lib/openvpn-ca/keys'
  mongodb:
    volumes:
      - 'mongodb-data:/db/data'
      - 'D:/DockerBackups/mongodb:/var/lib/backup'
  mysql:
    volumes:
      - 'mysql-data:/var/lib/data'
      - 'D:/DockerBackups/mysql:/var/lib/backup'
  transmission-oss:
    volumes:
      - 'D:/DockerDownloads/oss:/var/lib/downloads'
      - 'D:/DockerTransmissionOss:/var/lib/transmission-daemon'
  util:
    volumes:
      - 'D:/DockerBackups:/var/lib/backups'
      - 'D:/DockerGit:/var/lib/git'
    ports:
      - '22:22'
  resilio-server:
    volumes:
      - D:/DockerResilioSync/settings/.sync:/.sync
      - D:/DockerBackups:/var/lib/resilio-folders
  plex:
    volumes:
      - plex-config:/config
  factorio-server:
    volumes:
      - D:/DockerFactorio:/var/lib/factorio/saves

volumes:
  sharelatex-data:
    external: true
  mongodb-data:
    external: true
  mysql-data:
    external: true
  plex-config:
    external: true
  openvpn-as-data:
    external: true
