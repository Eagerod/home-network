apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: registry-deployment
  labels:
    app: registry
spec:
  revisionHistoryLimit: 0
  replicas: 1
  selector:
    matchLabels:
      app: registry
  template:
    metadata:
      labels:
        app: registry
    spec:
      containers:
        - name: registry
          image: registry:2
          ports:
            - containerPort: 80
          volumeMounts:
            - name: registry-persistent-storage
              mountPath: /var/lib/registry
            - name: htpasswd-secrets
              mountPath: /auth
          env:
            - name: REGISTRY_HTTP_ADDR
              value: 0.0.0.0:80
            - name: REGISTRY_AUTH
              value: "htpasswd"
            - name: REGISTRY_AUTH_HTPASSWD_REALM
              value: "registry.internal.aleemhaji.com"
            - name: REGISTRY_AUTH_HTPASSWD_PATH
              value: /auth/htpasswd
      volumes:
        - name: registry-persistent-storage
          nfs:
            server: 192.168.1.42
            path: /kubernetes-test/registry
        - name: htpasswd-secrets
          projected:
            sources:
              - secret:
                  name: registry-htpasswd-secret
---
apiVersion: v1
kind: Service
metadata:
  name: registry
  labels:
    app: registry
spec:
  ports:
    - port: 80
      protocol: TCP
  type: LoadBalancer
  loadBalancerIP:
  selector:
    app: registry
