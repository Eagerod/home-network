apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitea-deployment
  labels:
    app: gitea
spec:
  revisionHistoryLimit: 0
  replicas: 1
  selector:
    matchLabels:
      app: gitea
  template:
    metadata:
      labels:
        app: gitea
    spec:
      imagePullSecrets:
        - name: registry.internal.aleemhaji.com
      containers:
        - name: gitea
          image: registry.internal.aleemhaji.com/gitea:1.14.2
          ports:
            - containerPort: 3000
            - containerPort: 22
          volumeMounts:
            - name: gitea-persistent-storage
              mountPath: /data
            - name: ssl-cert
              mountPath: /etc/ssl/certs/
      volumes:
        - name: gitea-persistent-storage
          nfs:
            server: 192.168.96.4
            path: /mnt/main/apps/gitea
        - name: ssl-cert
          projected:
            sources:
              - secret:
                  name: internal-certificate-files
---
apiVersion: v1
kind: Service
metadata:
  name: gitea
  labels:
    app: gitea
spec:
  ports:
    - port: 3000
      protocol: TCP
      name: web
    - port: 22
      protocol: TCP
      name: ssh
  type: NodePort
  selector:
    app: gitea
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: gitea-ingress-redirect
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/temporal-redirect: https://gitea.internal.aleemhaji.com
spec:
  rules:
    - host: gitea
    - host: gitea.home
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: gitea-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
spec:
  tls:
    - hosts:
        - gitea.internal.aleemhaji.com
      secretName: internal-certificate-files
  rules:
    - host: gitea.internal.aleemhaji.com
      http:
        paths:
          - path: /
            backend:
              serviceName: gitea
              servicePort: 3000
