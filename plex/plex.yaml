apiVersion: apps/v1
kind: Deployment
metadata:
  name: plex-deployment
  labels:
    app: plex
spec:
  revisionHistoryLimit: 0
  replicas: 1
  selector:
    matchLabels:
      app: plex
  template:
    metadata:
      name: plex
      labels:
        app: plex
    spec:
      containers:
        - name: plex
          image: registry.internal.aleemhaji.com/pms-docker:1.21.1.3830-6c22540d5
          ports:
            - containerPort: 32400
          env:
            - name: ALLOWED_NETWORKS
              value: 192.168.2.0/24
            - name: ADVERTISE_IP
              value: https://plex.aleemhaji.com:32400
            - name: CHANGE_CONFIG_DIR_OWNERSHIP
              value: "false"
          volumeMounts:
            - name: plex-persistent-storage
              mountPath: /config
      volumes:
        - name: plex-persistent-storage
          persistentVolumeClaim:
            claimName: plex-pv-claim
---
apiVersion: v1
kind: Service
metadata:
  name: plex
  labels:
    app: plex
spec:
  ports:
    - port: 32400
      protocol: TCP
  type: LoadBalancer
  loadBalancerIP: ${LOAD_BALANCER_IP}
  selector:
    app: plex
