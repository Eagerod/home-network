# This compose file consists of all the base level configurations that will
#   need to exist on any of the containers regardless of the platform they're
#   being run on.
# The three other compose files:
#   - .cygwin.
#   - .darwin.
#   - .linux.
#   are to provide the platform specific configurations to make sure that
#   discrepancies between testing and running environments can be taken into
#   account.
version: '3'
services:
  nginx:
    build: nginx
    ports:
      - '80:80'

  openvpn-as:
    image: linuxserver/openvpn-as
    hostname: openvpn-as
    privileged: true
    ports:
      - 943:943/tcp
      - 944:944/tcp
      - 1194:1194/udp
      - 9443:9443/tcp
    cap_add:
      - NET_ADMIN

  pi-hole:
    build: pi-hole
    env_file: pi-hole/compose.env
    hostname: pi-hole
    ports:
      - 8080:80
      - 53:53/tcp
      - 53:53/udp
    dns: 127.0.0.1

  redis:
    image: redis
    hostname: redis
    ports:
      - 6379:6379

  mongodb:
    image: mongo:3.7
    hostname: mongodb
    ports: 
      - 27017:27017
    volumes:
      - '${HOST_DATA_DIR?HOST_DATA_DIR}/backups/mongodb:/var/lib/backup'

  unifi:
    build: unifi
    env_file: unifi/compose.env
    hostname: unifi
    ports:
      - "8443:8443"
      - "8843:8843"
      - "8084:8084"
      - "8085:8081"
      - "8880:8880"
      - "6789:6789"
      - "3478:3478/udp"
      - "10001:10001/udp"
    depends_on:
      - mongodb

  sharelatex:
    build: sharelatex
    hostname: sharelatex
    ports:
      - 8081:80
    links:
      - mongodb
      - redis
    depends_on:
      - mongodb
      - redis

  mysql:
    build: mysql
    hostname: mysql
    env_file: mysql/compose.env
    ports:
      - 3306:3306
    volumes:
      - '${HOST_DATA_DIR?HOST_DATA_DIR}/backups/mysql:/var/lib/backup'

  firefly-iii:
    image: jc5x/firefly-iii:release-4.7.5.3
    hostname: firefly-iii
    env_file: firefly-iii/compose.env
    environment:
      - FF_DB_HOST=mysql
      - FF_DB_NAME=firefly
      - FF_DB_USER=firefly
    ports:
      - 8082:80
    links:
      - mysql
    depends_on:
      - mysql

  transmission-oss:
    build: transmission-oss
    hostname: transmission-oss
    ports:
      - 9091:9091
    volumes:
      - '${HOST_DATA_DIR?HOST_DATA_DIR}/downloads/oss:/var/lib/downloads'
      - '${HOST_DATA_DIR?HOST_DATA_DIR}/transmission-oss:/var/lib/transmission-daemon'

  util:
    build: util
    hostname: util
    env_file: util/compose.env
    volumes:
      - '${HOST_DATA_DIR?HOST_DATA_DIR}/backups:/var/lib/backups'
      - '${HOST_DATA_DIR?HOST_DATA_DIR}/git:/var/lib/git'

  resilio-server:
    build: resilio-server
    hostname: resilio-server
    env_file: resilio-server/compose.env
    ports:
      - 8888:8888
    volumes:
      - '${HOST_DATA_DIR?HOST_DATA_DIR}/.sync:/.sync'
      - '${HOST_DATA_DIR?HOST_DATA_DIR}/backups:/var/lib/resilio-folders'

  trilium:
    build: trilium
    hostname: trilium
    ports:
      - 8083:8080
    volumes:
      - '${HOST_DATA_DIR?HOST_DATA_DIR}/trilium:/var/lib/trilium'

  plex:
    image: plexinc/pms-docker
    environment:
      - ALLOWED_NETWORKS=192.168.1.0/24
    hostname: plex
    env_file: plex/compose.env
    ports:
      - 32400:32400/tcp
      - 3005:3005/tcp
      - 8324:8324/tcp
      - 32469:32469/tcp
      - 1900:1900/udp
      - 32410:32410/udp
      - 32412:32412/udp
      - 32413:32413/udp
      - 32414:32414/udp

  factorio-server:
    build: factorio-server
    hostname: factorio
    env_file: factorio-server/compose.env
    ports:
      - 34197:34197/udp
    volumes:
      - '${HOST_DATA_DIR?HOST_DATA_DIR}/factorio:/var/lib/factorio/saves'

  slack-bot:
    build: slack-bot
    hostname: slack-bot
    env_file: slack-bot/compose.env
    ports:
      - 8086:80
