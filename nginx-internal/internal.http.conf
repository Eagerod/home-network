# Unifi
server {
    listen          80;
    server_name     unifi unifi.home unifi.internal.aleemhaji.com;
    return          302 https://unifi.internal.aleemhaji.com$request_uri;
}

server {
    server_name     unifi.internal.aleemhaji.com;
    listen          443 ssl;

    ssl_certificate         /etc/ssl/certs/internal/tls.crt;
    ssl_certificate_key     /etc/ssl/certs/internal/tls.key;

    location /wss {
        proxy_set_header    Host $host;
        proxy_pass          https://unifi-tcp/wss;
        proxy_redirect      off;
        proxy_set_header    Authorization "";
        proxy_http_version  1.1;
        proxy_set_header    Upgrade $http_upgrade;
        proxy_set_header    Connection "upgrade";
        proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header    X-Forwarded-Proto $scheme;
        proxy_set_header    X-Forwarded-URI $request_uri;
        proxy_set_header    X-Real-IP $remote_addr;
    }

    location / {
        proxy_set_header    Host $host;
        proxy_pass          https://unifi-tcp;
    }
}

