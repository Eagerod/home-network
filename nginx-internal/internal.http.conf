# Default fail
server {
    listen 80       default_server;
    server_name     _;
    return          404;
}

# Landing page
server {
    listen          80;
    server_name     internal.aleemhaji.com;
    return          302 https://internal.aleemhaji.com$request_uri;
}

server {
    server_name     internal.aleemhaji.com;
    listen          443 ssl;

    ssl_certificate         /etc/ssl/certs/external/tls.crt;
    ssl_certificate_key     /etc/ssl/certs/external/tls.key;

    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto https;
        proxy_pass       http://heimdall;
    }
}

